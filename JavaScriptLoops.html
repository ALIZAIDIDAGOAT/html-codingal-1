<!DOCTYPE html>

<html>

<head>

    <title>Loops</title>

</head>

<body>

<h2>JavaScript but its looped</h2>

<p id="demo"></p>
<script>

var cars = ["Lamborghini", "Bugatti", "McLaren", "BYD", "Ferrari", "Honda"];
var text = "";
var a;
for (a= 0; a < cars.length; a++) {
    text += cars[a] + "<br>";
}
document.getElementById("demo").innerHTML = text;

</script>

</body>

</html>
