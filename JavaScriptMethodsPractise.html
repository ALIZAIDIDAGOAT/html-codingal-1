<body>

<h2>PractiseMethods</h2>

<script>
    var str = "MusaZain";
    document.write(str.toUpperCase());
    document.write("<br>");
    document.write(str.toLowerCase());
    document.write("<br>");
    document.write(str.startsWith('f'));
    document.write("<br>");

    </script>
