<!DOCTYPE html>

<html>

<head>

<title>Array ab kia chayie?</title>

</head>

<body>

<h2>Array ab to nahi bhaya</h2>

<p id="myjoin"></p>
<p id="myfirstpop"></p>
<p id="mysecondpop"></p>

<script>

var laptops = ["Acer" , "Lenovo" , "Dell" , "hp" , "Macbook"];
document.getElementById("myjoin").innerHTML = laptops.join (" - ");
    document.getElementById("myfirstpop").innerHTML = laptops; laptops.pop() ;
    document.getElementById("mysecondpop").innerHTML = laptops;

</script>

</body>
